tags:
  - Contacts
summary: Get list of contacts
operationId: getAllContacts
description: 'Get list of users with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 5
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: "All contact's fields can be mentioned. Default value - _id"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: minAvgMark
    schema:
      type: number
      example: 4
  - in: query
    name: maxAvgMark
    schema:
      type: number
      example: 10
  - in: query
    name: minAge
    schema:
      type: number
      example: 10
  - in: query
    name: maxAge
    schema:
      type: number
      example: 16
  - in: query
    name: gender
    schema:
      type: string
      enum: ['male', 'female', 'other']
      example: male
responses:
  '200':
